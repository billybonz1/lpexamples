<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- main style sheet -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    
    <!-- Font Awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
    	<div class=" item padding-top-60 padding-bottom-50" id="contact-form-1">
    		<div class="row wrapper">
				<div class="container">
					<div class="row contact-form-1">
						<div id="contact_form-4" >
							<div class="col-md-4 col-sm-4 col-xs-12 os-animation" data-os-animation="fadeInUp" data-os-animation-delay="0s">
								<label>FIRST NAME</label>
								<input placeholder="FIRST NAME" name="fname" required type="text">
							</div><!-- /.col-md-4 col -->
							<div class="col-md-4 col-sm-4 col-xs-12 os-animation" data-os-animation="fadeInUp" data-os-animation-delay="0s">
								<label>LAST NAME</label>
								<input placeholder="LAST NAME" name="lname" required type="text">
							</div><!-- /.col-md-4 col -->
							<div class="col-md-4 col-sm-4 col-xs-12 os-animation" data-os-animation="fadeInUp" data-os-animation-delay="0.1s">
								<label>EMAIL</label>
								<input placeholder="EMAIL" name="email" required type="email">
							</div><!-- /.col-md-4 col -->
							<div class="col-md-4 col-sm-4 col-xs-12 os-animation" data-os-animation="fadeInUp" data-os-animation-delay="0.1s">
								<label>PHONE NUMBER</label>
								<input placeholder="PHONE NUMBER" name="phone" required type="text">
							</div><!-- /.col-md-4 col -->
							<div class="col-md-4 col-sm-4 col-xs-12 os-animation" data-os-animation="fadeInUp" data-os-animation-delay="0.2s">
								<label>COUNTRY</label>
								<input placeholder="COUNTRY" name="country" required type="text">
							</div><!-- /.col-md-4 col -->
							<div class="col-md-4 col-sm-4 col-xs-12 os-animation" data-os-animation="fadeInUp" data-os-animation-delay="0.2s">
								<label>PACKAGE</label>
								<input placeholder="PACKAGE" name="package" required type="text">
							</div><!-- /.col-md-4 col -->
							<div class="col-md-12 col-sm-12 col-xs-12 os-animation" data-os-animation="fadeInUp" data-os-animation-delay="0.3s">
								<label>MESSAGE</label>
								<textarea  name="message" placeholder="MESSAGE"></textarea>
							</div><!-- /.col-md-4 col -->
							<div class="col-md-12 col-sm-12 col-xs-12 tx-center os-animation" data-os-animation="fadeInUp" data-os-animation-delay="0.4s">
								<input class="form-btn" value="Book Now" type="submit" id="submit_btn-4">
							</div><!-- /.col-md-4 col -->
						</div>
					</div>
    			</div><!-- /.row -->
    		</div><!-- /.container -->
    	</div><!-- /.item -->
    </div><!-- /#page -->


    <!--====================== JAVA SCRIPTS =============================-->
	
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.js"></script><!-- jquery 1.11.2 -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/main.js"></script>
	<script src="mail/jquery.ajaxchimp.min.js"></script>
	<script src="mail/mailchimp.js"></script>
	<script src="mail/form-triger.js"></script>
	<script src="js/jquery.countTo.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>	
	<script src="js/owl.carousel.js"></script>
    <script src="js/triger.js" type="text/javascript"></script>
	<script src="js/viedolightbox/video.js"></script>
</body>
</html>
